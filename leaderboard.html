<head>
    <title>Leaderboard</title>
</head>


<body>
    <h1>Leaderboard</h1>

    {{>loginButtons}}
    <br><br>

    {{>addPlayerForm}}
    
    {{> leaderboard}}

</body>


<template name="leaderboard">

{{#if currentUser}}
	<input type="button" value="Remove Player" class="remove">

{{/if}}
	<ul>

	    {{#each player}}

	        <li class="player {{selectedClass}}">{{name}}: {{score}}</li>

	    {{/each}}

	</ul>

	{{#if showSelectedPlayer}}

		Selected Player: {{showSelectedPlayer.name}}
		<br>
		<input type="button" class="increment" value="Give 5 Points">
		<input type="button" class="decrement" value="Take 5 Points">
	    
	{{/if}}
</template>


<template name="addPlayerForm">

{{#if currentUser}}

	<form>
		<input type="text" name="playerName">
		<input type="submit" value="Add Player">
	</form>

{{/if}}
</template>
